services:
  n8n:
    image: n8nio/n8n
    container_name: n8n_service
    restart: always
    ports:
      - "127.0.0.1:5678:5678"
    env_file:
      - .env
    volumes:
      - ./n8n-data:/home/node/.n8n
    # Garante que o contêiner rode com o mesmo ID de usuário
    # para o qual o script 'chown' ajusta as permissões da pasta.
    # Isso evita problemas de 'Permission Denied'.
    user: '1000'

volumes:
  n8n-data: